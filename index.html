<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
            background: white;
            position: sticky;
            top: 0;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 30px;
        }
        .search {
            display: flex;
            width: 50%;
        }
        .search input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
        }
        .icons {
            display: flex;
            gap: 20px;
        }
        main {
            display: flex;
            background: #f9f9f9;
        }
        .sidebar {
            width: 240px;
            padding: 15px;
        }
        .sidebar-item {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background: #e5e5e5;
            border-radius: 10px;
        }
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            flex: 1;
        }
        .video {
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .details {
            display: flex;
            gap: 10px;
        }
        .channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #aaa;
        }
        .info h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .info p {
            color: #606060;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.youtube.com/img/desktop/yt_1200.png" alt="YouTube">
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="icons">
            <span>üîî</span>
            <span>üìπ</span>
            <span>üë§</span>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="sidebar-item">üè† Home</div>
            <div class="sidebar-item">üî• Trending</div>
            <div class="sidebar-item">üì∫ Subscriptions</div>
            <div class="sidebar-item">üìö Library</div>
            <div class="sidebar-item">üïí History</div>
        </div>
        <div class="videos">
            <div class="video">
                <img class="thumbnail" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
                <div class="details">
                    <div class="channel-icon"></div>
                    <div class="info">
                        <h3>Never Gonna Give You Up</h3>
                        <p>Rick Astley</p>
                        <p>1.2B views ‚Ä¢ 10 years ago</p>
                    </div>
                </div>
            </div>
            <!-- Add more video items here -->
        </div>
    </main>
</body>
</html>
